app-id: com.github.bbuhler.hostsmanager

runtime: io.elementary.Platform
runtime-version: '6'
sdk: io.elementary.Sdk

command: com.github.bbuhler.hostsmanager

finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=/etc/hosts'

modules:
  - name: hostsmanager
    buildsystem: meson
    sources:
      - type: dir
        path: .